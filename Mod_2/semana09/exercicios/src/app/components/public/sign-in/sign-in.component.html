<h1>SIGN IN</h1>
<form (ngSubmit)="onSubmit()" #meuForm=ngForm>
    <div>
        <label for="emailUsuarioInput">
            EMAIL
        </label>
        <input type="email" id="emailUsuarioInput" name="emailUsuarioInput" [(ngModel)]="emailUsuario" required email>
    </div>
    <button type="submit" [disabled]="meuForm.form.invalid">Login</button>


</form>
