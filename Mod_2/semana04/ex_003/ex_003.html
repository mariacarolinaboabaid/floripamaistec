<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana 04 - Exercício 03</title>
</head>
<body>
    <main>
        <h1>Bora somar dois números?</h1>
        <form>
            <input id="numeroUm" type="number" placeholder="Insira aqui o primeiro número" style="width: 200px;">
            <input id="numeroDois" type="number" placeholder="Insira aqui o segundo número" style="width: 200px;">
            <button id="botao" type="button">Somar</button>
        </form>
        <p id="resultado"></p>
    </main>

    <script>
        let botao = document.getElementById("botao")
        let resultado = document.getElementById("resultado")

        function somar(){
            let numeroA = document.getElementById("numeroUm").value
            let numeroB = document.getElementById("numeroDois").value
            let aNumerico = parseInt(numeroA)
            let bNumerico = parseInt(numeroB)
            let soma = aNumerico + bNumerico
            resultado.innerText = "O resultado da soma é " + soma
        }
        
        botao.onclick = somar
        
    </script>
</body>
</html>
